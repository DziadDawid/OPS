<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

        <form action="/">
          <div class="LPlabel">
            <input type="text" name="email" placeholder="email" />

          <br />

            <input
              type="password"
              name="email"
              placeholder="password"

            />
          </div>
          <br />
          <div class="btnLayout">
            <div class="problemBtn">
              <div class="problemBtnOutline">
                <input
                  type="button"
                  name="sendProblem"
                  id="sendProblem"
                  value="Problem?"
                />
              </div>
            </div>
            <div class="loginBtn">
              <input
                type="submit"
                name="submitLogin"
                id="submitLogin"
                value="Login"
              />
            </div>
          </div>
